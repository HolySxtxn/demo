<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>

<h2>Фильтрация</h2>
<form >
    <input type="text" name="surname">
    <button formmethod="post" th:formaction="${'/KindergartenTeacher/filter/resulttoch'}" type="submit">Точный поиск</button>
    <button formmethod="post" th:formaction="${'/KindergartenTeacher/filter/resultnetochn'}" type="submit">Неточный поиск</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.getName()}"></h3>
        <p th:text="${el.getSurname()}"></p>
        <p th:text="${el.getPatronymic()}"></p>
        <p th:text="${el.getAge()}"></p>
        <p th:text="${el.getGroupp()}"></p>
    </div>
</form>

</body>
</html>

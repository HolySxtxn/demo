<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Подробности</title>
</head>
<body>


<div align="center" th:each="el : ${student}">
    <h1>Подробная информация про студента</h1>
    <h3 th:text="${'ФИО: '+el.getName}" style="display: inline-block;margin-left: 10px"></h3>
    <h3 th:text="${el.getSurname()}" style="display: inline-block"></h3>
    <h3 th:text="${el.getPatronymic()}" style="display: inline-block"></h3>
    <h4 th:text="${'Возраст: '+el.getAge()}" style="margin-left: 10px" ></h4>
    <h4 th:text="${'Группа: '+el.getGroupp()}" style="margin-left: 10px"></h4>
    <h5><a th:href="'/student/' + ${el.id} + '/edit'">Редактировать</a></h5>
    <form th:action="'/student/' + ${el.id} + '/remove'" method="post">
        <button type="submit">Удалить</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактирование студента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div align="center" th:each="el : ${student}">
    <h1>Редактирование студента</h1>
    <form method="post">
        <input style="width: 250px; height: 40px; margin: 2px; display: list-item" type="text" th:value="${el.name}" name="name" placeholder="Введите имя">
        <input style="width: 250px; height: 40px; margin: 2px; display: list-item" type="text" th:value="${el.surname}" name="surname" placeholder="Введите фамилию">
        <input style="width: 250px; height: 40px; margin: 2px; display: list-item" type="text" th:value="${el.patronymic}" name="patronymic" placeholder="Введите отчество">
        <input style="width: 250px; height: 40px; margin: 2px; display: list-item" type="number" th:value="${el.age}" name="age" placeholder="Введите возраст">
        <input style="width: 250px; height: 40px; margin: 2px; display: list-item" type="text" th:value="${el.groupp}" name="groupp" placeholder="Введите группу">
        <button type="submit">Сохранить</button>
    </form>
</div>

</body>
</html>

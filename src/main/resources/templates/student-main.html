<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Все студенты</h1>
<a href="/student/filter">Поиск студента</a>
<a href="/student/add">Добавить студента</a>
<div th:each="el : ${student}">
    <h5>---------------------------------------------------------</h5>
    <h4 th:text="${'ФИО: '+el.getName()}" style="display: inline-block;margin-left: 10px"></h4>
    <h4 th:text="${el.getSurname()}" style="display: inline-block"></h4>
    <h4 th:text="${el.getPatronymic()}" style="display: inline-block"></h4>
    <h5 th:text="${'Группа: '+el.getAge()}" style="margin-left: 10px"></h5>
    <h5 th:text="${'Дата рождения: '+el.getGroupp()}" style="margin-left: 10px"></h5>
    <h5><a th:href="'/student/' + ${el.id}"> Подробнее </a></h5>
</div>
</body>
</html>
